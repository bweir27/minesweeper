# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
    # Triggers the workflow on push or pull request events but only for the main branch
    push:
        branches: [ main, CI/CD ]
    pull_request:
        branches: [ main, CI/CD ]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

#defaults:
#    run:
#        working-directory: ./node_modules


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    test:
        container: node:14-stretch
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v2

            # Runs a single command using the runners shell
            - name: Yarn Install
              run: yarn install
#            - run: gulp build
            - name: 'Upload Artifact'
              uses: actions/upload-artifact@v2
              with:
                 name: my-artifact
                 path: dist/
                 retention-days: 5

    build:
        container: node:14-stretch
        needs: test
        runs-on: ubuntu-latest

        steps:
#            - name: 'Download Artifact'
#              uses: actions/download-artifact@v2
#              with:
#                  name: my-artifact
#                  path: dist/
            - run: |
                npm install -g gulp
                yarn install
                gulp build


    deploy:
        runs-on: ubuntu-latest
        needs: [test, build]
        container:
            image: ruby:2
        steps:
            - run: cd dist
            - run: git init
            - run: git config user.name "GitHub CI/CD"
            - run: git config user.email "bweir27@gmail.com"
            - run: git remote add heroku https://heroku:${{secrets.HEROKU_API_KEY}}@git.heroku.com/brianweirdevminesweeper-devel.git
            - run: git add .
            - run: git reset -- client/stats.json
            - run: git commit -m "GitHub CI Build"
            - run: git push -f heroku master
